server
{
  listen 80;
  server_name idea.project.kelu.org;

  location / {
     proxy_pass http://idea:1017;
     proxy_redirect off;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

   access_log /log/idea.nginx.access.log; #access_log end
   error_log /log/idea.nginx.error.log; #access_log end
}

server
{
  listen 80;
  server_name ip.project.kelu.org;
  access_log off; 
  error_log /dev/null;

  location / {
    default_type text/plain;
    return 200 "$remote_addr\n";
  }
}

