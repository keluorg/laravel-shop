server
{
  listen 443;
  server_name idea.project.kelu.org;

  ssl on;
  ssl_certificate /etc/letsencrypt/live/idea.project.kelu.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/idea.project.kelu.org/privkey.pem;
  ssl_session_timeout 5m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
  ssl_prefer_server_ciphers on;

  location / {
     proxy_pass http://idea:1017;
     proxy_redirect off;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

   access_log /log/idea.nginx.access.log; #access_log end
   error_log /log/idea.nginx.error.log; #access_log end
}

