server {
    listen       80;
    server_name  blog.kelu.org;

    access_log off; #access_log end
    error_log /dev/null; #error_log end

    return 301 https://blog.kelu.org$request_uri;
}

server {
    listen       80;
    server_name  kelu.local;

    access_log off; #access_log end
    error_log /dev/null; #error_log end

    return 301 https://blog.kelu.org$request_uri;
}

server {
    listen       443;
    server_name  blog.kelu.org;

    # access_log off; #access_log end
    access_log /log/blog.nginx.access.log;
    error_log /log/blog.nginx.error.log;

    ssl on;
    ssl_certificate /etc/letsencrypt/live/blog.kelu.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.kelu.org/privkey.pem;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
    ssl_prefer_server_ciphers on;

    location / {
#           proxy_pass         http://kelvinblood.github.io; 
           proxy_pass         http://blog:4000; 
           proxy_redirect     off;
           proxy_set_header   Host                        $host;
           proxy_set_header   X-Real-IP               $remote_addr;
           proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
    }
}
